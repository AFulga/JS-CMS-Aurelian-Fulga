<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c88ab02d7f.js" crossorigin="anonymous"></script>
    <script defer src="static.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Dashboard</h1>
        </div>

    </header>
    <div class="admin-container">
        <div class="side-nav">
            <div class="menu-item">
                <a href="#posts">Posts</a>
            </div>
            <div class="menu-item">
                <a href="#addPosts">Add Post</a>
            </div>
        </div>
        <div class="admin-body">
            <ul id="posts-list">
                <!-- List will be populated on init -->
            </ul>
            <div class="update-form">
                <input type="text" placeholder="Post title" id="postTitle" />
                <input type="text" placeholder="Category" id="postCategory">
                <div class="category-wrap">
                    <select name="Category list" id="postCategoryList">
                        <option value="">Select category</option>
                    </select>
                    <i class="fas fa-plus fa-lg" title="Add new category"></i>
                </div>
                <input type="text" placeholder="Author" id="postAuthor">
                <textarea name="post-content" id="postContent" cols="30" rows="10" placeholder="Content"></textarea>
                <button id="postUpdateBtn" class="update-button btn2">Save</button>
            </div>

        </div>
    </div>

</body>

</html>
